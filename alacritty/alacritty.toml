action = "Hide"
key = "Tab"
mods = "Alt"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "S"
mods = "Alt"

[scrolling]
history = 10000

[window]
decorations = "none"

[window.dimensions]
columns = 190
lines = 48
