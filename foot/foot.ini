# -*- conf -*-

font=hack nerd font mono:size=10
initial-window-size-pixels=1400x1000  # Or,

[colors]
# Gruvbox Material: https://github.com/sainnhe/gruvbox-material  
# alpha=1.0
foreground=d4be98
background=282828

## Normal/regular colors (color palette 0-7)
regular0=141617  # black
regular1=ea6962  # red
regular2=a9b665  # green
regular3=d8a657  # yellow
regular4=7daea3  # blue
regular5=d3869b  # magenta
regular6=89b482  # cyan
regular7=d4be98  # white

## Bright colors (color palette 8-15)
bright0=928374   # bright black
bright1=c14a4a   # bright red
bright2=6f8352   # bright green
bright3=d8a657   # bright yellow
bright4=45707a   # bright blue
bright5=945e80   # bright magenta
bright6=4c7a5d   # bright cyan
bright7=f3eac7   # bright white

